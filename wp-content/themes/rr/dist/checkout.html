<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>

    <link rel="stylesheet" href="css/checkout.css">

</head>
<body>

    <!-- site -->
    <div class="site">

        <!-- site__header -->
        <header class="site__header">

            <!-- logo -->
            <a href="#" class="logo">
                <img src="img/logo.png" width="175" height="57" alt="">
            </a>
            <!-- /logo -->

        </header>
        <!-- /site__header -->

        <!-- site__content -->
        <div class="site__content">

            <!-- choose-data -->
            <div class="choose-data">
                <form action="#">

                    <!-- choose-data__items -->
                    <div class="choose-data__items">

                        <!-- location -->
                        <div class="location location_1">

                            <!-- choose-data__center -->
                            <div class="choose-data__center">

                                <h1 class="site__title site__title_3"><span>Select Primary service location</span></h1>

                                <!-- location__radio -->
                                <div class="location__radio">

                                    <!-- nice-radio -->
                                    <div class="nice-radio">
                                        <input type="radio" name="location" value="New York, USA" id="location1" checked>
                                        <label for="location1">
                                            <span>New York, USA</span>

                                            <!-- location__list -->
                                        <span class="location__list">
                                            <span>Established data center with dual power feeds and 12MW diesel generators on the roof</span>
                                            <span>10G internet capacity from 2 leading ISPs  with automated fallback via BGP</span>
                                            <span>On-site battery reserve for 2 hours of operation</span>
                                            <span>R&R engineering staff in immediate proximity</span>
                                        </span>
                                            <!-- /location__list -->

                                        </label>
                                    </div>
                                    <!-- /nice-radio -->

                                    <!-- nice-radio -->
                                    <div class="nice-radio">
                                        <input type="radio" name="location" value="Frankfurt, Germany" id="location2">
                                        <label for="location2">
                                            <span>Frankfurt, Germany</span>

                                            <!-- location__list -->
                                        <span class="location__list">
                                            <span>The most known data center in Western Europe with multiple power redundancies</span>
                                            <span>10G internet capacity from 2 leading ISPs  with automated fallback via BGP</span>
                                            <span>Additional DDOS protection via ARBOR scrubbing for all traffic</span>
                                            <span>Easy TDM connectivity to over 1,000 carriers in same MeetMeRoom</span>
                                        </span>
                                            <!-- /location__list -->

                                        </label>
                                    </div>
                                    <!-- /nice-radio -->

                                    <!-- nice-radio -->
                                    <div class="nice-radio">
                                        <input type="radio" name="location" value="Tokyo, Japan" id="location3">
                                        <label for="location3">
                                            <span>Tokyo, Japan</span>

                                            <!-- location__list -->
                                        <span class="location__list">
                                            <span>Leading Tokyo datacenter with highest seismic rating & local diesel generators</span>
                                            <span>10G internet capacity from 2 leading ISPs  with automated fallback via BGP</span>
                                            <span>Japan is the most dense hub for IP connections in Asia</span>
                                        </span>
                                            <!-- /location__list -->

                                        </label>
                                    </div>
                                    <!-- /nice-radio -->

                                </div>
                                <!-- /location__radio -->

                            </div>
                            <!-- /choose-data__center -->

                            <!-- clouds -->
                            <div class="clouds clouds_2">
                                <img src="img/cloud2.png" width="134" height="196" alt="">
                            </div>
                            <!-- /clouds -->

                        </div>
                        <!-- /location -->

                    </div>
                    <!-- /choose-data__items -->

                    <!-- choose-data__items -->
                    <div class="choose-data__items">

                        <!-- capacity -->
                        <div class="capacity">

                            <!-- choose-data__center -->
                            <div class="choose-data__center">

                                <h1 class="site__title site__title_3"><span>Indicate service capacity</span></h1>

                                <!-- capacity__field -->
                                <div class="capacity__field">

                                    <input name="num-posts" id="num-posts" type="text" class="site__input site__input_num" placeholder="number of post you need*">

                                    <!-- capacity__price -->
                                    <div class="capacity__price">
                                        <div>First E1/T1 - $200/month</div>
                                        <div>Each next -   $80/month</div>
                                    </div>
                                    <!-- /capacity__price -->

                                </div>
                                <!-- /capacity__field -->

                                <!-- capacity__description -->
                                <div class="capacity__description">
                                    <span>Unmeasured traffic volumes</span>
                                    <span>SS7 link included with each 4x E1s</span>
                                    <span>One point code per system</span>
                                </div>
                                <!-- /capacity__description -->

                            </div>
                            <!-- /choose-data__center -->

                            <!-- clouds -->
                            <div class="clouds clouds_2">
                                <img src="img/cloud2.png" width="134" height="196" alt="">
                            </div>
                            <!-- /clouds -->

                        </div>
                        <!-- /capacity -->

                    </div>
                    <!-- /choose-data__items -->

                    <!-- choose-data__items -->
                    <div class="choose-data__items">

                        <!-- options -->
                        <div class="options">

                            <!-- choose-data__center -->
                            <div class="choose-data__center">

                                <h1 class="site__title site__title_3"><span>Select service options</span></h1>

                                <!-- options__checkbox -->
                                <div class="options__checkbox">

                                    <!-- nice-checkbox -->
                                    <div class="nice-checkbox">
                                        <input type="checkbox" name="cli" value="Add CLI testing facility for over 70 countries ($100/month)" id="cli">
                                        <label for="cli">Add CLI testing facility for over 70 countries ($100/month)</label>
                                    </div>
                                    <!-- /nice-checkbox -->

                                    <!-- nice-checkbox -->
                                    <div class="nice-checkbox">
                                        <input type="checkbox" name="geo-redundancy" value="Add geo-redundancy for my business (+50% of cost)" id="geo-redundancy">
                                        <label for="geo-redundancy">Add geo-redundancy for my business (+50% of cost)</label>
                                    </div>
                                    <!-- /nice-checkbox -->

                                    <!-- nice-checkbox -->
                                    <div class="nice-checkbox">
                                        <input type="checkbox" name="advanced-traffic" value="Add advanced traffic graphing tool with per minute precision (+20% of cost)" id="advanced-traffic">
                                        <label for="advanced-traffic">Add advanced traffic graphing tool with per minute precision (+20% of cost)</label>
                                    </div>
                                    <!-- /nice-checkbox -->

                                    <!-- nice-checkbox -->
                                    <div class="nice-checkbox">
                                        <input type="checkbox" name="3-month" value="I will prepay 3 months on advance (-10% cost)" id="3-month">
                                        <label for="3-month">I will prepay 3 months on advance (-10% cost)</label>
                                    </div>
                                    <!-- /nice-checkbox -->

                                </div>
                                <!-- /options__checkbox -->

                            </div>
                            <!-- /choose-data__center -->

                            <!-- clouds -->
                            <div class="clouds clouds_1">
                                <img src="img/cloud1.png" width="148" height="205" alt="">
                            </div>
                            <!-- /clouds -->

                            <!-- clouds -->
                            <div class="clouds clouds_2">
                                <img src="img/cloud2.png" width="134" height="196" alt="">
                            </div>
                            <!-- /clouds -->

                            <a href="#" class="btn btn_2 btn_arrow btn_next" data-src="http://dev.websters.com.ua/rr/place-order.html"><span>next</span></a>

                        </div>
                        <!-- /options -->

                    </div>
                    <!-- /choose-data__items -->

                </form>

                <!-- guy -->
                <div class="guy guy_2">
                    <img src="img/guy-body.png" width="180" height="401" alt="">

                    <div class="guy__hand" data-rotate-start="50" data-rotate-finish="0">
                        <img src="img/guy-hand.png" width="172" height="95" alt="">
                    </div>

                </div>
                <!-- /guy -->

                <!-- clouds -->
                <div class="clouds clouds_1">
                    <img src="img/cloud1.png" width="148" height="205" alt="">
                </div>
                <!-- /clouds -->

            </div>
            <!-- /choose-data -->

        </div>
        <!-- /site__content -->

    </div>
    <!-- /site -->

    <script src="js/vendors/jquery-2.2.1.min.js"></script>
    <script src="js/checkout.min.js"></script>
</body>
</html>
